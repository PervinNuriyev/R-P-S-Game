<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="game">
        <div class="score">
            <h1>Score</h1>
            <div class="displayScore">
                <div class="yourScore">
                    You
                    <p id="player-score">0</p>
                </div>
                <div class="compScore">
                    Computer
                    <p id="computer-score">0</p>
                </div>
            </div>
            <div class="buttons">
                <button class="rockButton">Rock</button>
                <button class="paperButton">Paper</button>
                <button class="scissorsButton">Scissors</button>
            </div>
            <div class="alert" id="result">Make a choice to get started!</div>
            <div class="images">
                <div class="playerImg">
                    <img id="player-image" width="100px" src="./r.webp" alt="Player's Choice" />
                </div>
                <div class="compImg">
                    <img id="computer-image" width="100px" src="./r.webp" alt="Computer's Choice" />
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modalup"><button class="modalBtn">Start</button></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
